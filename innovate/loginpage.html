<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - </title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000023;
      display: flex;
      height: 100vh;
      
      align-items: center;
      padding-right: 50px;
    }


	.logo{
		 position: fixed;
  top: 10px; 
  left: 10px;
  
	width:200px;
	height:auto;


}
.side-photo{
	position:fixed;
	
	top:100px;
	left:200px;
	opacity:0.8;

}

img{
	width:700px;
	height:auto;

}


           	.login-container {
   margin-left:1100px;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      width: 300px;
      height:6 00px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }
    .input-group {
      margin-bottom: 1rem;
      
    }
    .input-group label {
      display: block;
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
      color: #555;
    }
    .input-group input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    .btn {
      width: 100%;
      padding: 0.7rem;
      background: #6a11cb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn:hover {
      background: #2575fc;
    }
    .extra {
      text-align: center;
      margin-top: 1rem;
    }
    .extra a {
      color: #2575fc;
      text-decoration: none;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<img class="logo" src="D:\innovate\logo.png">
<div class="side-photo">
<img src="D:\innovate\side photo.png">
</div>

  <div class="login-container">

    <h2>Login</h2>
    <form onsubmit="loginUser(event)">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="extra">
        <p>Don't have an account? <a href="D:\innovate\signup.html">Sign Up</a></p>
      </div>
    </form>
  </div>

  <script>
    function loginUser(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // TODO: Send this to your Java backend API
      console.log("Email:", email, "Password:", password);

      alert("Login attempt sent!");
    }
  </script>
</body>
</html>
